{% load static %}
<html>
	<head>
		<title>Django Todo App</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">		
		<link rel="stylesheet" href="{% static 'css/todo.css' %}">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
			<h5 class="my-0 mr-md-auto font-weight-normal">Todo app</h5>		
			<nav class="my-2 my-md-0 mr-md-3">
				{% if user.is_authenticated %}
					<a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
				{% else %}
					{% if template == 'register' %}
						<a class="p-2 text-dark" href="{% url 'login'%}">Login</a>
					{% else %}						
						<a class="p-2 text-dark" href="{% url 'register'%}">Register</a>
					{% endif %}
				{% endif %}

			</nav>
		</div>
				
		<div class="bd-example-container-body">
		{% block content %}
		{% endblock %}
		</div>
  </body>
</html>
